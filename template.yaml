AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  powertools-quickstart

  Sample SAM Template for powertools-quickstart

Globals:
  Function:
    Timeout: 3

Resources:
  TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.8
      Architectures:
        - x86_64
      Events:
        Test:
          Type: Api
          Properties:
            Path: /activity
            Method: get

  RouteTestFunctionName:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app_route.lambda_handler
      Runtime: python3.8
      Events:
        RouteTest:
          Type: Api
          Properties:
            Path: /activity/{name}
            Method: get

Outputs:
  TestApi:
    Description: "API Gateway endpoint URL for Prod stage for Test function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/activity/"